<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

        <title>Admin</title>
        <script src="../src/admin.js" defer></script>
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/nav.css" />
        <script src="../src/nav.js" defer></script>
    </head>
    <body>
        <header>
            <div class="brand-title">
                <a href="/" style="color: inherit; text-decoration: none" class="logo">
                    <h2>Home</h2>
                </a>
            </div>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/site1">Site 1</a></li>
                <li><a href="/site2">Site 2</a></li>
                <li><a href="/site3">Site 3</a></li>
            </ul>

            <div class="mainNav">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <div class="container">
            <div class="main">
                <!-- <h1>Admin</h1>
                <label for="totalApplicantsInput">Total Applicants:</label>
                <input type="number" id="totalApplicantsInput" name="totalApplicantsInput" min="0" />
                <button id="totalApplicantsBtn">Update Total Applicants</button> -->
                <div class="form-div">
                    <form action="/site/post" method="POST" id="adminForm">
                        <p>
                            <label for="selectSite">Select Site</label>
                            <br />
                            <select id="selectSite" name="site" required>
                                <option value="">Select Site</option>
                                <option value="1">Site 1</option>
                                <option value="2">Site 2</option>
                                <option value="3">Site 3</option>
                            </select>
                        </p>
                        <p>
                            <label for="selectBilirubin">Select Bilirubin Group</label>
                            <br />
                            <select id="selectBilirubin" name="group" required>
                                <option value="">Select Group</option>
                                <option id="group1Select" value="group1">2mg/dl &hyphen; 8mg/dl</option>

                                <option id="group2Select" value="group2">9mg/dl &hyphen; 14mg/dl</option>
                                <option id="group3Select" value="group3">15mg/dl &hyphen; 20mg/dl</option>
                            </select>
                        </p>
                        <p>
                            <label for="selectRace">Select Race</label>
                            <br />
                            <select id="selectRace" name="race" required>
                                <option value="">Select Race/Ethnicity</option>
                                <option id="whiteSelect" value="white">White</option>
                                <option id="blackSelect" value="black">African American</option>
                                <option id="otherSelect" value="other">Other (Hispanic, Chinese, Japanese, Indian, etc.)</option>
                            </select>
                        </p>

                        <p>
                            <input type="submit" value="Submit" class="submitBtn" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
