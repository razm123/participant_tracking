<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
        <title>Prompt</title>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

        <script src="../src/nav.js" defer></script>

        <link rel="stylesheet" href="../styles/nav.css" />
        <link rel="stylesheet" href="../styles/prompt.css" />
    </head>
    <body>
        <header>
            <div class="brand-title">
                <a href="/" style="color: inherit; text-decoration: none" class="logo">
                    <h2>Home</h2>
                </a>
            </div>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/site1">Site 1</a></li>
                <li><a href="/site2">Site 2</a></li>
                <li><a href="/site3">Site 3</a></li>
            </ul>

            <div class="mainNav">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <div class="container">
            <div class="main">
                <form action="/admin" method="POST">
                    <div class="userDiv">
                        <label for="userName">Please enter the username</label>
                        <input type="text" name="username" id="userName" required />
                    </div>
                    <div class="passwordDiv">
                        <label for="password">Please enter the password</label>
                        <input type="password" name="password" id="userPassword" required />
                        <input type="submit" value="Submit" id="confirmBtn" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
